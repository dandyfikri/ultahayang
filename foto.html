<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foto Ayanggg</title>
<style>
  .center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Mengatur tinggi kontainer agar gambar berada di tengah layar */
  }

  .center img {
    max-width: 100%; /* Maksimum lebar gambar adalah lebar kontainer */
    max-height: 100%; /* Maksimum tinggi gambar adalah tinggi kontainer */
  }
</style>
</head>
<body>

<div class="center">
  <img src="img/saaa.png" alt="Deskripsi Gambar">
</div>

</body>
</html>
